<!doctype html>
<html lang="en-US">
  <head>
    <title>Sushi Restaurant Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="javascripts/vendor/all.js"></script>
  </head>
  <body>
    <header>
      <a class="logo" href="/"><img src="images/logo.png" alt="logo"></a>
      <div class="cart">
        
      </div>
    </header>
    <main>
      <div id="cart">
        
      </div>
      <div id="content">
      </div>
    </main>
    <footer>
    </footer>
    
    <script data-name="cart_header" type="text/x-handlebars">
      <a href="/">
        <span class="left">Shopping Cart</span><span class="right"><!--
        --><span class="count">{{num_items}}</span>
          item
        </span>
      </a>
    </script>
    
    <script data-name="cart" type="text/x-handlebars">
      <ul>
        {{#each items}}
          <li data-id="{{id}}">
            <figure>
              <img src="{{img_src}}" alt="cart-item">
            </figure>
            <p>{{quantity}} x ${{format_price price}}</p>
          </li>
        {{/each}}
      </ul>
      <section>
        <h3>Your<br>shopping cart</h3>
        <p class="total">${{format_price total_price}}</p>
        <p></p>
        <footer>
          <a class="left empty_cart" href="#">Empty cart</a><!--
          --><a class="right checkout" href="/checkout">Checkout</a>
        </footer>
      </section>
    </script>
    
    <script data-name="menu" type="text/x-handlebars">
      {{#each menu}}  
        <li data-id="{{id}}">
          <article>
            <header>
            <figure>
              <img src="{{img_src}}" alt="menu-item">
            </figure>
            <h2 class="name">{{name}}</h2>
            </header>
            <p class="price">${{format_price price}}</p>
            <footer>
              <a href="#" class="add_cart">Add to cart</a>
            </footer>
          </article>
        </li>
      {{/each}}
    </script>
    
    <script data-name="item_details" type="text/x-handlebars">
      <div>
        <div class="nav prev">
          <img src="images/nav-prev.png" alt="prev">
        </div>
        <figure>
          <img src="{{img_src}}" alt="selected-item">
        </figure>
        <article>
          <a class="close" href="/">+</a>
          <h1>{{name}}</h1>
          <p>{{description}}</p>
          <footer>
            <h2>${{format_price price}}</h2>
            <a class="add_cart" href="#">Add to cart</a>
          </footer>
        </article>
        <aside>
          <h3>Nutritional Information</h3>
          {{#with nutrition}}
          <table>
            <tbody>
              <tr>
                <td>Protein</td>
                <td>{{protein}}</td>
              </tr>
              <tr>
                <td>Fat (total)</td>
                <td>{{fat}}</td>
              </tr>
              <tr>
                <td>Carbohydrate</td>
                <td>{{carbohydrate}}</td>
              </tr>
              <tr>
                <td>Energy (kj)</td>
                <td>{{kilojoules}}</td>
              </tr>
              <tr>
                <td>Energy (kcal)</td>
                <td>{{kilocalories}}</td>
              </tr>
              <tr>
                <td>Sugar</td>
                <td>{{sugar}}</td>
              </tr>
            </tbody>
          </table>
          {{/with}}
        </aside>
        <div class="nav next">
          <img src="images/nav-next.png" alt="next">
        </div>
      </div>
    </script>
    
    <script data-name="checkout" type="text/x-handlebars">
      <div id="checkout">
        <div class="img_top"></div>
        <section>
          <h1>Order Details</h1>
          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th></th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              {{#each items}}
                <tr data-id="{{id}}">
                  <td><img src="{{img_src}}" alt="cart-item"></td>
                  <td>{{name}}</td>
                  <td>
                    <span class="quantity_modifier">
                      <i class="fa fa-minus" aria-hidden="true"></i>
                    </span>
                    <p>{{quantity}}</p>
                    <span class="quantity_modifier">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </span>
                  </td>
                  <td>${{format_price price}}</td>
                </tr>
              {{/each}}
            </tbody>
          </table>
          <p>Total: <span class="total">${{format_price total_price}}</span></p>
          <footer>
            <a class="cancel" href="/">Cancel order</a>
            <form action="/" method="post">
              <input type="submit" value="ORDER NOW!">
            </form>
          </footer>
        </section>
        <div class="img_bottom"></div>
      </div>
    </script>
    
    <script src="javascripts/models/menu_item.js"></script>
    <script src="javascripts/collections/menu.js"></script>
    <script src="javascripts/collections/cart.js"></script>
    <script src="javascripts/views/menu_view.js"></script>
    <script src="javascripts/views/item.js"></script>
    <script src="javascripts/views/cart_view.js"></script>
    <script src="javascripts/views/cart_header.js"></script>
    <script src="javascripts/views/checkout.js"></script>
    <script src="javascripts/application.js"></script>
  </body>
</html>
